<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adina and Andrew are getting married!">
    <title>Adina & Andrew - Travel</title>
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Password protection overlay */
        body.locked {
            overflow: hidden;
        }

        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-soft-white);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #password-overlay.hidden {
            display: none;
        }

        .password-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .password-container h2 {
            font-family: var(--font-title);
            font-size: 5.2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: var(--color-dark-green);
        }

        .password-container p {
            font-family: var(--font-body);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--color-dark-green);
        }

        #password-form {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: stretch;
            max-width: 600px;
            margin: 0 auto;
            flex-wrap: nowrap;
        }

        .password-input {
            width: 200px;
            min-width: 150px;
            padding: 0.5rem 1.2rem;
            font-family: var(--font-body);
            font-size: 0.7rem;
            border: 2px solid var(--color-dark-green);
            background: linear-gradient(135deg, var(--color-dark-green) 0%, #2d5a4a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--color-dark-green);
        }

        .password-submit {
            padding: 0.5rem 1.2rem;
            font-family: var(--font-heading);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-soft-white);
            background: linear-gradient(90deg, var(--color-dark-green) 0%, #2d5a4a 50%, var(--color-dark-green) 100%);
            background-size: 300% 100%;
            background-position: 0% 0%;
            border: 2px solid var(--color-dark-green);
            border-radius: 25px;
            cursor: pointer;
            transition: background-position 0.5s ease;
            text-shadow: none;
            white-space: nowrap;
        }

        .password-submit:hover {
            background-position: 100% 0%;
        }

        .password-error {
            color: #c41e3a;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        /* Film grain effect for password overlay */
        #password-overlay::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            z-index: 1;
            pointer-events: none;
            background-image: url('../images/textures/grain.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .password-container h2 {
                font-size: 3.5rem;
            }

            #password-form {
                flex-direction: column;
                align-items: center;
            }

            .password-input {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Password Protection Overlay -->
    <div id="password-overlay">
        <div class="password-container">
            <h2>Save the Date</h2>
            <p>Please enter the password:</p>
            <form id="password-form">
                <input type="password" id="password-input" class="password-input" placeholder="Enter password"
                    autocomplete="off">
                <button type="submit" class="password-submit">Enter</button>
                <p class="password-error" id="password-error">Incorrect password. Please try again.</p>
            </form>
        </div>
    </div>

    <script>
        // If already unlocked, redirect immediately
        if (sessionStorage.getItem('saveTheDateUnlocked') === 'true') {
            window.location.href = '/savethedate';
        }

        document.body.classList.add('locked');

        const correctPassword = 'october17';
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordError = document.getElementById('password-error');

        passwordForm.addEventListener('submit', function (e) {
            e.preventDefault();
            if (passwordInput.value === correctPassword) {
                sessionStorage.setItem('saveTheDateUnlocked', 'true');
                window.location.href = '/savethedate';
            } else {
                passwordError.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('input', function () {
            passwordError.classList.remove('show');
        });
    </script>
</body>

</html>
