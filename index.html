<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adina and Andrew are getting married!">
    <title>Adina & Andrew</title>
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Password protection overlay */
        body.locked {
            overflow: hidden;
        }

        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-soft-white);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #password-overlay.hidden {
            display: none;
        }

        .password-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .password-container h2 {
            font-family: var(--font-title);
            font-size: 5.2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: var(--color-dark-green);
        }

        .password-container p {
            font-family: var(--font-body);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--color-dark-green);
        }

        #password-form {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: stretch;
            max-width: 600px;
            margin: 0 auto;
            flex-wrap: nowrap;
        }

        .password-input {
            width: 200px;
            min-width: 150px;
            padding: 0.5rem 1.2rem;
            font-family: var(--font-body);
            font-size: 0.7rem;
            border: 2px solid var(--color-dark-green);
            background: linear-gradient(135deg, var(--color-dark-green) 0%, #2d5a4a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--color-dark-green);
        }

        .password-submit {
            padding: 0.5rem 1.2rem;
            font-family: var(--font-heading);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-soft-white);
            background: linear-gradient(90deg, var(--color-dark-green) 0%, #2d5a4a 50%, var(--color-dark-green) 100%);
            background-size: 300% 100%;
            background-position: 0% 0%;
            border: 2px solid var(--color-dark-green);
            border-radius: 25px;
            cursor: pointer;
            transition: background-position 0.5s ease;
            text-shadow: none;
            white-space: nowrap;
        }

        .password-submit:hover {
            background-position: 100% 0%;
        }

        .password-error {
            color: #c41e3a;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        #protected-content {
            display: none;
        }

        #protected-content.unlocked {
            display: block;
        }

        /* Film grain effect for password overlay */
        #password-overlay::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            z-index: 1;
            pointer-events: none;
            background-image: url('../images/textures/grain.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        body.dark-mode #password-overlay::before {
            background-image: url('../images/textures/grain-dark.png');
        }

        /* Apply embossed effect to names image */
        .home-names-image {
            filter: drop-shadow(0px 2px 2px rgba(255, 255, 255, 1)) drop-shadow(0px -1px 1px rgba(0, 0, 0, 0.15));
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: var(--color-dark-green);
            color: var(--color-soft-white);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.2), 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode::before {
            background-image: url('images/textures/grain-dark.png');
        }

        body.dark-mode #password-overlay {
            background-color: var(--color-dark-green);
        }

        body.dark-mode .password-container h2,
        body.dark-mode .password-container p {
            color: var(--color-soft-white);
        }

        body.dark-mode .password-input {
            border-color: var(--color-soft-white);
            background: linear-gradient(135deg, var(--color-soft-white) 0%, #d4cfc8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.dark-mode .password-submit {
            background: linear-gradient(90deg, var(--color-soft-white) 0%, #d4cfc8 50%, var(--color-soft-white) 100%);
            background-size: 300% 100%;
            background-position: 0% 0%;
            color: var(--color-dark-green);
            border-color: var(--color-soft-white);
        }

        body.dark-mode .password-submit:hover {
            background-position: 100% 0%;
        }

        body.dark-mode .home-names-image {
            filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.5)) drop-shadow(0px -1px 1px rgba(255, 255, 255, 0.1));
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            text-align: center;
            padding: 1rem 0;
            position: relative;
            z-index: 10;
        }

        .dark-mode-btn {
            font-family: var(--font-heading);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-dark-green);
            background-color: transparent;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            border: 2px solid var(--color-dark-green);
            cursor: pointer;
            transition: all 0.5s ease;
            text-shadow: none;
            box-shadow: 0 2px 8px rgba(26, 58, 46, 0.15);
        }

        .dark-mode-btn:hover {
            background: linear-gradient(90deg, var(--color-dark-green) 0%, #2d5a4a 50%, var(--color-dark-green) 100%);
            background-size: 300% 100%;
            background-position: 100% 0%;
            color: var(--color-soft-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 58, 46, 0.2);
            animation: flashGradient 0.5s ease forwards;
        }

        @keyframes flashGradient {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 0%;
            }
        }

        .dark-mode-btn:active,
        .dark-mode-btn:focus {
            outline: none;
            background-color: transparent;
            transform: none;
            box-shadow: none;
        }

        body.dark-mode .dark-mode-btn {
            color: var(--color-soft-white);
            border-color: var(--color-soft-white);
            background-color: transparent;
        }

        body.dark-mode .dark-mode-btn:hover {
            background: linear-gradient(90deg, var(--color-soft-white) 0%, #d4cfc8 50%, var(--color-soft-white) 100%);
            background-size: 300% 100%;
            background-position: 100% 0%;
            color: var(--color-dark-green);
            animation: flashGradientDark 0.5s ease forwards;
        }

        @keyframes flashGradientDark {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 0%;
            }
        }

        body.dark-mode .dark-mode-btn:active,
        body.dark-mode .dark-mode-btn:focus {
            outline: none;
            background: transparent;
            color: var(--color-soft-white);
            transform: none;
            box-shadow: none;
        }

        body.dark-mode footer {
            background-image: url('images/textures/footer-dark.png?v=4');
            filter: brightness(1.5);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .password-container h2 {
                font-size: 3.5rem;
            }

            #password-form {
                flex-direction: column;
                align-items: center;
            }

            .password-input {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Password Protection Overlay -->
    <div id="password-overlay">
        <div class="password-container">
            <h2>Welcome</h2>
            <p>Please enter the password:</p>
            <form id="password-form">
                <input type="password" id="password-input" class="password-input" placeholder="Enter password"
                    autocomplete="off">
                <button type="submit" class="password-submit">Enter</button>
                <p class="password-error" id="password-error">Incorrect password. Please try again.</p>
            </form>
        </div>
    </div>

    <!-- Protected Content -->
    <div id="protected-content">
        <!-- Home Content -->
        <section class="save-the-date-content">
            <div class="content-wrapper">
                <div class="std-announcement">
                    <p class="std-intro">Welcome to the wedding website for</p>
                    <p class="std-details"><strong>Adina & Andrew</strong><br><br><strong>October 17,
                            2026</strong><br>Washington, D.C.</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="dark-mode-toggle">
                <button id="dark-mode-btn" class="dark-mode-btn">Dark Mode</button>
            </div>
        </footer>
    </div>

    <script>
        // Password protection script
        const correctPassword = 'october17';
        const passwordOverlay = document.getElementById('password-overlay');
        const protectedContent = document.getElementById('protected-content');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordError = document.getElementById('password-error');

        // Check if user has already unlocked (session storage)
        if (sessionStorage.getItem('homepageUnlocked') === 'true') {
            unlockContent();
        }

        passwordForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const enteredPassword = passwordInput.value;

            if (enteredPassword === correctPassword) {
                sessionStorage.setItem('homepageUnlocked', 'true');
                unlockContent();
            } else {
                passwordError.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        function unlockContent() {
            passwordOverlay.classList.add('hidden');
            protectedContent.classList.add('unlocked');
            document.body.classList.remove('locked');

            // Reset mobile zoom by temporarily updating viewport meta tag
            const viewport = document.querySelector('meta[name=viewport]');
            const originalContent = viewport.content;
            viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
            setTimeout(() => {
                viewport.content = originalContent;
            }, 100);
        }

        // Initially lock body if password not entered
        if (sessionStorage.getItem('homepageUnlocked') !== 'true') {
            document.body.classList.add('locked');
        }

        // Hide error message when user starts typing again
        passwordInput.addEventListener('input', function () {
            passwordError.classList.remove('show');
        });

        // Dark mode toggle script
        const darkModeBtn = document.getElementById('dark-mode-btn');

        // Check for saved user preference and set initial mode
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeBtn.textContent = 'Light Mode';
        }

        darkModeBtn.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeBtn.textContent = 'Light Mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeBtn.textContent = 'Dark Mode';
            }
        });
    </script>
</body>

</html>
